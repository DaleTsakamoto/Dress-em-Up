  <meta 
    property="og:description" 
    content="An app designed to connect personal shoppers/designers with gift-givers everywhere, Dress-em-up helps you to find the perfect gift for yourself, your significant other, or your loves ones. Based on a gig economy design the app provides users the opportunity to upload images of their loved ones or themselves in their favorite clothes, send a request to a designer, and receive recommendations in the form of hyperlinks to the perfect clothes. Each designer will in turn create a response with hyperlinks and receive cash compensation for fulfilling the request."
  />

    content="https://dress-em-up.herokuapp.com/"
