<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="index.js"></script>

  <title>Document</title>
</head>
<body>
  <div class="about_carousel">
    <div class="about_carousel_screens">
      <div id="screen-1">
        <p>Find the perfect clothes for the ones you love</p>
        <div class="clothes_container">
          <div class="clothes_1">
            <img class="top" src="../top.png" />
          </div>
          <div class="clothes_2">
            <img class="bottom" src="../bottom.png" />
          </div>
        </div>
      </div>
      <div id="screen-2">
        <p>Upload a few images and fill out a short questionairre</p>
      </div>
      <div id="screen-3">
        <p>We'll match you with the perfect designer</p>
      </div>
      <div id="screen-4">
        <p>Order clothes from online or pick up at a store near you</p>
      </div>
    </div>
    <div class="about_carousel_circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
<div class="button_container">
  <button class="buttons log-in" type="button">GET STARTED</button>
  <button class="buttons sign-up" type="button">SIGN IN</button>
</div>
</body>
</html>
